<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  {% seo %}
  <link rel="stylesheet" href="{{ '/css/app.css' | relative_url }}">
</head>
<body class="h-full text-gray-900 antialiased">
  <header class="border-b border-gray-200">
    <div class="mx-auto max-w-7xl px-6 py-4">
      <a href="{{ '/' | relative_url }}" class="inline-flex items-center gap-2 text-lg font-semibold text-gray-900">
        <span class="inline-block h-8 w-8 rounded bg-blue-600"></span>
        {{ site.title }}
      </a>
    </div>
  </header>
  <main class="mx-auto max-w-7xl px-6 py-12">
    {{ content }}
  </main>
  <footer class="border-t border-gray-200">
    <div class="mx-auto max-w-7xl px-6 py-8 text-sm text-gray-500">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </div>
  </footer>
</body>
</html>
